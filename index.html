<!DOCTYPE html>
<html lang="fr">
<head>

    <style>

        .progress { width: 0%; height: 100%; background: var(--main-color); transition: width 0.3s; }

        .btn { background: transparent; color: var(--main-color); border: 1px solid var(--main-color); padding: 15px; width: 100%; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; }
        .btn:hover { background: var(--main-color); color: #000; box-shadow: 0 0 15px var(--main-color); }
        
        p { font-size: 14px; line-height: 1.6; color: #888; }
        #video, #canvas { display: none; }

</head>
